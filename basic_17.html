<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    class TestA extends React.Component{
      a = 10
      render(){
        // this의 키워드가 가지는 의미가 달라짐.
        const a = function () {alert(this.a)}//undefined
        const b = () => { alert(this.a) }//[object object]
        try{
          a()
        }catch(e){
          alert('A에서 문제가 발생했습니다.')
          alert(e)
        }
        try{
          b()
        } catch(e){
          alert('B에서 문제가 발생했습니다.')
          alert(e)
        }
        return <h1 style={{color:this.props.color}}>{this.props.children}</h1>
      }
    }
    const element = 
        <div>
        <TestA color="red">Hello React</TestA>
        </div>
    const root = document.getElementById('root')
    ReactDOM.render(element, root)
  </script>
</body>
</html>
