<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const root = document.getElementById('root')
    class App extends React.Component {
      constructor(props){
        super(props)
        //부모의 생성자를 호출, 
        //현재 부모는 React.Component의 constructor를 실행해준다. 
        //무조건 만들자(공식!!)
      }
      render(){
        return(
          <div>
            <h1>{this.props.name}안녕하세요</h1>  
            <Spuare bgcolor='red' />
            <Spuare bgcolor='green' />
            <Spuare bgcolor='blue' />
          </div>
        )
      }
    }
    class Spuare extends React.Component {
      constructor(props){
        super(props)
      }
      render(){
        const style = {
          'display':'inline-block',
          'width':100, 'height':100,
          'backgroundColor':this.props.bgcolor
        }
        return <div style={style}></div>
      }
    }
    ReactDOM.render(<App name='myName'/>, root)
  </script>
</body>
</html>
