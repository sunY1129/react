<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const root = document.getElementById('root')
    class App extends React.Component {
      constructor(props){
        super(props)
      }
      render(){
        return <MyButton buttonName='안녕' />
      }
    }
      
    class MyButton extends React.Component {
      constructor(props){
        super(props)
      }
      render(){
        return <Spuare>{this.props.buttonName}</Spuare>
      }
    }

    class Spuare extends React.Component {
      constructor(props){
        super(props)
      }
      render(){
        const style = {
          width:100, height:100,
          backgroundColor:'red', color:'white',
          display:'inline-block'
        }
        return <div style={style}>{this.props.children}</div>
      }
    }
    ReactDOM.render(<App />, root)
  </script>
</body>
</html>
