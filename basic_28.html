<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const root = document.getElementById('root')
    class App extends React.Component {
      constructor(props){
        super(props)
      }
      render(){
        return(
          <div>
            <MyForm name='홍길동' />
          </div>
        )
      }
    }

    class MyForm extends React.Component {
      constructor(props){
        super(props)
        this.state = {
          name : props.name
        }
      }
      handleChange(event){
        this.setState({
          name : event.target.value
        })
      }
      handleSubmit(event){
        event.preventDefault()
        //Submit이벤트를 막는다.
      }
      render(){
        return(
          <form onSubmit={this.handleSubmit.bind(this)}>
            <input type='text' 
            value={this.state.name} 
            onChange={this.handleChange.bind(this)} 
            //input안에 있는 값이 변하면 handleChange 이벤트 실행
            />
            <div>{this.state.name}</div>
          </form>
        )
      }
    }
    ReactDOM.render(<App />,root)
  </script>
</body>
</html>
