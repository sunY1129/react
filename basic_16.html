<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    class TestA extends React.Component{
      render(){
        return <h1 style={{color:this.props.color}}>{this.props.children}</h1>
      }
      //class로 만들때는 this를 꼭!!! 쓴다.
    }
    function TestB (props){
      return <h1 style={{color:props.color}}>{props.children}</h1>
    }
    const TestC = function (props){
      return <h1 style={{color:props.color}}>{props.children}</h1>
    }
    const TestD = (props) =>
      <h1 style={{color:props.color}}>{props.children}</h1>
    //화살표 함수에는 return값을 추가하지 않아도 된다.

    const element = <div>
      <TestA color='red'>Hello Component</TestA>
      <TestB color='red'>Hello Component</TestB>
      <TestC color='red'>Hello Component</TestC>
      <TestD color='red'>Hello Component</TestD>
      </div>
    const root = document.getElementById('root')
    ReactDOM.render(element, root)
  </script>
</body>
</html>
